name: mobility
version: v0.3
imported_projects:
  gpsping: 
    version: "==0.2"
envs:
  complete:
    import_envs:
      gpsping: complete
    params:
      morning_end: 8
      work_end: 17
      home_arrive: 20
      speed_based_filter:
        max_speed: 300
        min_pings_by_device: 20
      filtered_stops:
        min_stops_to_count: 4
        min_destinations: 2
      h3_hour_aggregate:
        min_count: 3
        min_duration: 15
      initial_stops:
        r1: 370
        r2: 140
        min_staying_time: 270
        max_time_between: 7200
        min_size: 2
        distance_metric: "haversine"
      device_counties:
        min_locale_rate: 0.8
  small:
    parent: complete
    import_envs:
      gpsping: non_covid_tuesday