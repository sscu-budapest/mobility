stop:
  subject_of_records: Stop
  features:
  - name: device_id
    dtype: str
  - name: year_month
    dtype: str
  - name: dayofmonth
    dtype: str
  - name: place_label
    dtype: int
  - name: stop_number
    dtype: int
  - name: n_events
    dtype: int
  - prefix: interval
    dtype: Duration
  - prefix: center
    dtype: um:Coordinates
  - name: is_home
    dtype: bool
  - name: is_work
    dtype: bool
  partitioning_cols:
  - year_month
  - dayofmonth
